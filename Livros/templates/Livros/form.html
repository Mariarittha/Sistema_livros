{% extends 'base.html' %}

{% load static %}
{% block center %}
<br>
<h4 class="text-center mb-3">Formulário para cadastro de Livros</h4>
<hr>


<div class="container">
    <div class="row">
      <div class="col">
        <!-- 1 of 3 -->
      </div>
      <div class="col-6 mb-3">
        
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label "><strong>Título</strong></label>
                {{form.nome}}
              </div>
            
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"><strong>Autor</strong></label>
                {{form.autor}}
              </div>
            
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"><strong>Ano de lançamento</strong></label>
                {{ form.ano_lancamento }}
              </div>
            
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"><strong>Descrição</strong></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                {{form.descricao}}
              </div>
            
              
              <div class="mb-3">
                <label for="nome" class="form-label"><strong>Imagem</strong></label>
                {{ form.imagem }}
            </div>
            
            <button type="submit" class="btn btn-secondary">Enviar</button>
        </form>



      </div>
      <div class="col">
        <!-- 3 of 3 -->
      </div>
    </div>
    <div class="row">
      <div class="col">
        <!-- 1 of 3 -->
      </div>
      <div class="col-5">
        <!-- 2 of 3 (wider) -->
      </div>
      <div class="col">
        <!-- 3 of 3 -->
      </div>
    </div>
  </div>
    
 



{% endblock %}
