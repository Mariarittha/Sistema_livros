{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms filmes</title>
</head>
<body>
   
    {% block center %}

    <h3 class="text-center m-3">Cadastro de filmes</h3>

    <hr>


    <div class="container">
        <div class="row">
          <div class="col">
            <!-- 1 of 3 -->
          </div>
          <div class="col-6 mb-3">
            
            
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label "><strong>Título</strong></label>
                    {{form.titulo}}
                  </div>
                
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"><strong>Link do filme </strong></label>
                    {{form.assistir}}
                  </div>
                
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"><strong>Ano de lançamento</strong></label>
                    {{ form.ano_lancamento }}
                  </div>
                
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"><strong>Resumo</strong></label>
                    {{ form.resumo }}
                </div>
                
                  
                  <div class="mb-3">
                    <label for="nome" class="form-label"><strong>Imagem</strong></label>
                    {{ form.imagem }}
                </div>
                
                <button type="submit" class="btn btn-secondary">Enviar</button>
                <a href="{% url 'listar_filmes' %}" class="btn btn-secondary">voltar</a>

            </form>
    
    
    
          </div>
          <div class="col">
            <!-- 3 of 3 -->
          </div>
        </div>
        <div class="row">
          <div class="col">
            <!-- 1 of 3 -->
          </div>
          <div class="col-5">
            <!-- 2 of 3 (wider) -->
          </div>
          <div class="col">
            <!-- 3 of 3 -->
          </div>
        </div>
      </div>
        
     
</body>
</html>

    {% endblock %}
